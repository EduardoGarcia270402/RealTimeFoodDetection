<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ü•ó Evaluador Nutricional Inteligente</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <style>
        body { background: #f4f6f8; }
        .panel {
            background: white;
            border-radius: 10px;
            padding: 15px;
            height: 85vh;
            overflow-y: auto;
        }
        .food-card img {
            width: 100%;
            border-radius: 8px;
        }
        #video-feed {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #333;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
<div class="container-fluid mt-4">
    <div class="row">

        <!-- üü© MEN√ö -->
        <div class="col-md-3">
            <div class="panel">
                <h4>üçΩÔ∏è Men√∫</h4>
                <div class="food-card mb-3">
                    <img src="/static/images/banana.jpg">
                    Banana
                </div>
                <div class="food-card mb-3">
                    <img src="/static/images/pizza.jpg">
                    Pizza
                </div>
                <div class="food-card mb-3">
                    <img src="/static/images/rice.jpg">
                    Arroz Blanco
                </div>
                <div class="food-card mb-3">
                    <img src="/static/images/chicken.jpg">
                    Pechuga de Pollo
                </div>
                <div class="food-card mb-3">
                    <img src="/static/images/salad.jpg">
                    Ensalada
                </div>
            </div>
        </div>

        <!-- üü¶ C√ÅMARA -->
        <div class="col-md-6 text-center">
            <div class="panel">
                <h4>üì∑ Detecci√≥n en Tiempo Real</h4>
                <button id="toggle-stream" class="btn btn-primary mb-3">
                    Iniciar C√°mara
                </button>
                <img id="video-feed" style="display:none;">
            </div>
        </div>

        <!-- üü® PERFIL + PLN -->
        <div class="col-md-3">
            <div class="panel">
                <h4>üß† Perfil del Usuario</h4>

                <div class="form-group">
                    <label>Altura (cm)</label>
                    <input id="height" class="form-control" type="number">
                </div>

                <div class="form-group">
                    <label>Peso (kg)</label>
                    <input id="weight" class="form-control" type="number">
                </div>

                <div class="form-group">
                    <label>Tipo</label>
                    <select id="type" class="form-control">
                        <option value="normal">Natural</option>
                        <option value="sport">Deportista</option>
                        <option value="fighter">Peleador</option>
                    </select>
                </div>

                <button class="btn btn-success mb-3" onclick="saveProfile()">
                    Guardar Perfil
                </button>

                <h5>üìä Recomendaci√≥n</h5>
                <pre id="nutrition-text">Esperando detecci√≥n...</pre>
            </div>
        </div>

    </div>
</div>

<script>
    const socket = io();
    let streaming = false;

    document.getElementById("toggle-stream").onclick = () => {
        const video = document.getElementById("video-feed");

        if (!streaming) {
            video.src = "/video_feed";
            video.style.display = "block";
            streaming = true;
            event.target.innerText = "Detener C√°mara";
        } else {
            video.src = "";
            video.style.display = "none";
            streaming = false;
            event.target.innerText = "Iniciar C√°mara";
        }
    };

    socket.on("nutrition_update", data => {
        document.getElementById("nutrition-text").innerText = data.nutrition;
    });

    function saveProfile() {
        fetch("/update_profile", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                height: document.getElementById("height").value,
                weight: document.getElementById("weight").value,
                type: document.getElementById("type").value
            })
        });
    }
</script>

</body>
</html>
